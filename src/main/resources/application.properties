# 服务端口号
http.port=8080

# https改造时再用
# server.port=8443
# server.ssl.key-store=classpath:num_www.host.com.pfx
# server.ssl.key-store-password=secret-codes
# server.ssl.keyStoreType=PKCS12

# 服务端访问RootUrI
# server.servlet.context-path=/重定义web跟路径

# 日志配置
spring.output.ansi.enabled=DETECT
logging.level.io = DEBUG
# logging.level.io = INFO
logging.file=Logs/service.log
logging.file.max-history=30

# 服务器上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

# 配置文件选择
#spring.profiles.active=dev

# MySQL 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update


# Redis 连接配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=0

